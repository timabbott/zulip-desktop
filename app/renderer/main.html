<!DOCTYPE html>
<html lang="en" class="responsive desktop">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Zulip</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    </head>

    <body>
        <div id="content">
            <div class="popup">
                <span class="popuptext hidden" id="fullscreen-popup"></span>
            </div>
            <div id="sidebar" class="toggle-sidebar">
                <div id="view-controls-container">
                    <div id="tabs-container"></div>
                    <div id="add-tab" class="tab functional-tab">
                        <div class="server-tab" id="add-action" title="Add Organization">
                            <i class="material-icons">add</i>
                        </div>
                    </div>
                </div>
                <div id="actions-container">
                    <div class="action-button" id="dnd-action" title="Do Not Disturb">
                        <i class="material-icons md-48">notifications</i>
                    </div>
                    <div class="action-button" id="reload-action" title="Reload">
                        <i class="material-icons md-48">refresh</i>
                    </div>
                    <div class="action-button disable" id="loading-action" title="Loading">
                        <i class="refresh material-icons md-48">loop</i>
                    </div>
                    <div class="action-button disable" id="back-action" title="Go Back">
                        <i class="material-icons md-48">arrow_back</i>
                    </div>
                    <div class="action-button" id="settings-action" title="Settings">
                        <i class="material-icons md-48">settings</i>
                    </div>
                </div>
            </div>
            <div id="main-container">
                <div id="views-container"></div>
            </div>
        </div>

        <div id="feedback-modal">
            <send-feedback></send-feedback>
        </div>
    </body>
    
    <script>
        // we don't use src='./js/main' in the script tag because
        // it messes up require module path resolution
        require('./js/main');
    </script>
    <script>require('./js/shared/preventdrag.js')</script>
</html>
